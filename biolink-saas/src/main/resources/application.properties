spring.application.name=biolink-saas

# ===============================
# 1. DATABASE CONFIG (PostgreSQL)
# ===============================
# Nếu lúc cài đặt bạn đặt pass khác, hãy sửa dòng password bên dưới
spring.datasource.url=jdbc:postgresql://localhost:5432/biolink_db
spring.datasource.username=postgres
spring.datasource.password=22052003
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# 2. REDIS CONFIG (Local Windows)
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Bản Redis trên Windows mặc định không có pass, nên bỏ trống dòng này
# spring.data.redis.password= 

# ===============================
# 3. SERVER
# ===============================
server.port=8080

# ===============================
# JWT CONFIGURATION
# ===============================
# Khóa bí mật (Nên lưu trong biến môi trường server thật, ở đây để tạm config)
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Thời hạn Access Token (30 phút = 1800000 ms)
application.security.jwt.expiration=1800000
# Thời hạn Refresh Token (7 ngày = 604800000 ms)
application.security.jwt.refresh-token.expiration=604800000